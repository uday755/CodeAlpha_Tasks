<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker System - BTS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./Images/Untitled.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2 class="headline my-3 text-info border text-center bg-dark p-3">Bug Tracker System - BTS</h2>
        <div class="issueForm mx-5 my-5 bg-light p-3">
            <h3 class="bg-primary text-white text-center p-2 ">Add New Issue </h3>
            <form id="issueInputForm" class="mx-5">
                <div class="mb-3">
                    <label for="description" class="form-label text-success">Issue Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="severity" class="form-label text-danger">Severity ( Mark High If Critical )</label>
                    <select name="severity" id="severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="assign" class="form-label text-success">Assigned To</label>
                    <input type="text" class="form-control" id="assign" name="assign"
                        aria-describedby="emailHelp">
                </div>
                <button  id="addIssue" type="submit" onclick="submitIssue()" class="btn btn-primary">Add Issue +</button>
            </form>
        </div>
        <div class="col-gl-12">
            <div id="issuesList">
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
